project_id = "rideshare-local"

[api]
port = 54321
schemas = ["public", "storage", "auth"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
port = 54323

[inbucket]
port = 54324

[auth]
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173", "http://127.0.0.1:5173"]
jwt_expiry = 3600
enable_signup = true

[functions.zaincash-return]
verify_jwt = false

[functions.asiapay-notify]
verify_jwt = false

[functions.asiapay-return]
verify_jwt = false

[functions.qicard-notify]
verify_jwt = false

[functions.topup-reconcile]
verify_jwt = false

[functions.expire-rides]
verify_jwt = false

[functions.match-ride]
verify_jwt = false

# NOTE:
# We validate the user's JWT inside these functions (via auth.getUser()) and
# use a service-role client for privileged writes. Disabling gateway JWT
# verification avoids intermittent "Invalid JWT" responses from the edge
# gateway while keeping strong auth checks in-function.

[functions.driver-accept]
verify_jwt = false

[functions.topup-create]
verify_jwt = false

[functions.ride-transition]
verify_jwt = false
