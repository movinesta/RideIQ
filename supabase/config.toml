[api]
port = 54321
schemas = ["public", "storage", "auth"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
port = 54323

[inbucket]
port = 54324

[auth]
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173", "http://127.0.0.1:5173"]
jwt_expiry = 3600
enable_signup = true


# Edge Function auth model
# - verify_jwt is disabled at the gateway for ALL functions.
# - For authenticated endpoints, each function calls requireUser() to validate the bearer token.
# - Webhooks/cron endpoints use their own secrets/signatures.
# See Supabase docs: Functions Auth & verify_jwt notes.


